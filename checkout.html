<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libnation</title>

    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="shortcut icon" href="assets/images/logo-ico.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="nav">
            <div class="container">
                <div class="nav-wrap">
                    <div class="nav-left">
                        <a href="#">
                            <img class="logo" src="assets/images/logo-nav.png" alt="logo navbar">
                        </a>
    
                        <ul class="nav-menu">
                            <li class="nav-item"><a href="#">Home</a></li>
                            <li class="nav-item"><a href="#">My Books</a></li>
                            <li class="nav-item"><a href="#">Add Book</a></li>
                            <li class="nav-item"><a href="#">Checkout</a></li>
                        </ul>
                    </div>
                    <div class="nav-right">
                        <div class="nav-ellipse"></div>
                        <div class="nav-mobile" id="nav-mobile">
                            <img src="assets/images/icon-close.svg" alt="close" class="close">
                            <img src="assets/images/icon-hamburger.svg" alt="hamburger menu" class="open">
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- CHECKOUT -->
    <section>
        <div class="container">
            <h1 class="heading-1">Checkout</h1>

            <div class="checkout">
                <div class="checkout-detail">
                    <div class="checkout-list">
                        <div class="checkout-card">
                            <div class="checkout-card-thumbnail"></div>
                            <div class="checkout-card-description">
                                <h3 class="heading-2">Book Title</h3>
                                <p>Book Small Description</p>
                                <p class="heading-2">$ 15.00</p>
                            </div>
                        </div>
                        <div class="checkout-card">
                            <div class="checkout-card-thumbnail"></div>
                            <div class="checkout-card-description">
                                <h3 class="heading-2">Book Title</h3>
                                <p>Book Small Description</p>
                                <p class="heading-2">$ 15.00</p>
                            </div>
                        </div>
                        <div class="checkout-card">
                            <div class="checkout-card-thumbnail"></div>
                            <div class="checkout-card-description">
                                <h3 class="heading-2">Book Title</h3>
                                <p>Book Small Description</p>
                                <p class="heading-2">$ 15.00</p>
                            </div>
                        </div>
                    </div>

                    <p class="heading-2">Total: <span>$ 45.00</span></p>

                    <button class="btn btn-primary">Proceed</button>
                </div>
                <div class="checkout-wallet">
                    <div class="checkout-wallet-card">
                        <h3 class="heading-2">Your Wallet</h3>
                        <h2 class="wallet-price">$ 150.00</h2>
                    </div>

                    <button class="btn btn-primary btn-rounded">Top Up Wallet</button>
                </div>
            </div>
        </div>
    </section>
    <!-- CHECKOUT END -->

    <script src="assets/js/main.js"></script>
</body>
</html>
