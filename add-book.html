<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libnation</title>

    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="shortcut icon" href="assets/images/logo-ico.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="nav">
            <div class="container">
                <div class="nav-wrap">
                    <div class="nav-left">
                        <a href="#">
                            <img class="logo" src="assets/images/logo-nav.png" alt="logo navbar">
                        </a>
    
                        <ul class="nav-menu">
                            <li class="nav-item"><a href="#">Home</a></li>
                            <li class="nav-item"><a href="#">My Books</a></li>
                            <li class="nav-item"><a href="#">Add Book</a></li>
                            <li class="nav-item"><a href="#">Checkout</a></li>
                        </ul>
                    </div>
                    <div class="nav-right">
                        <div class="nav-ellipse"></div>
                        <div class="nav-mobile" id="nav-mobile">
                            <img src="assets/images/icon-close.svg" alt="close" class="close">
                            <img src="assets/images/icon-hamburger.svg" alt="hamburger menu" class="open">
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- ADD BOOK -->
    <section>
        <div class="container">
            <h1 class="heading-1 text-right">Add New Book</h1>

            <div class="add-book">
                <form action="" class="add-book-form">
                    <div class="input-field">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title">
                    </div>
                    <div class="input-field">
                        <label for="description">Description</label>
                        <input type="text" name="description" id="description" autocomplete="off">
                    </div>
                    <div class="input-field">
                        <label for="price">Price</label>
                        <input type="number" name="price" id="price">
                    </div>
                    <div class="button-wrap">
                        <button class="btn btn-tertiary">UPLOAD FILE</button>
                        <button class="btn btn-primary">SUBMIT</button>
                    </div>
                </form>
                <div class="add-book-preview"></div>
            </div>
        </div>
    </section>
    <!-- ADD BOOK END -->

    <script src="assets/js/main.js"></script>
</body>
</html>
