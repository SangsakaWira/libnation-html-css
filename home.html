<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libnation</title>

    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="shortcut icon" href="assets/images/logo-ico.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="nav">
            <div class="container">
                <div class="nav-wrap">
                    <div class="nav-left">
                        <a href="#">
                            <img class="logo" src="assets/images/logo-nav.png" alt="logo navbar">
                        </a>
    
                        <ul class="nav-menu">
                            <li class="nav-item"><a href="#">Home</a></li>
                            <li class="nav-item"><a href="#">My Books</a></li>
                            <li class="nav-item"><a href="#">Add Book</a></li>
                            <li class="nav-item"><a href="#">Checkout</a></li>
                        </ul>
                    </div>
                    <div class="nav-right">
                        <div class="nav-ellipse"></div>
                        <div class="nav-mobile" id="nav-mobile">
                            <img src="assets/images/icon-close.svg" alt="close" class="close">
                            <img src="assets/images/icon-hamburger.svg" alt="hamburger menu" class="open">
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- EXPLORE BOOKS -->
    <section>
        <div class="container">
            <h1 class="heading-2">Explore all the books available</h1>
            <div class="search-wrap">
                <input type="search" name="search" id="search" placeholder="Search Books">
                <button class="btn btn-primary">Search</button>
            </div>

            <div class="book">
                <div class="book-card">
                    <div class="book-card-image">
                        <img src="assets/images/image-1.png" alt="book image">
                    </div>
                    <div class="book-card-detail">
                        <h2 class="heading-2">Book Title</h2>
                        <p>Book Small Description</p>
                        <p class="heading-2">$ 15.00</p>
                    </div>
                    <button class="btn btn-primary">Add to Cart</button>
                </div>
                <div class="book-card">
                    <div class="book-card-image">
                        <img src="assets/images/image-2.png" alt="book image">
                    </div>
                    <div class="book-card-detail">
                        <h2 class="heading-2">Book Title</h2>
                        <p>Book Small Description</p>
                        <p class="heading-2">Purchased</p>
                    </div>
                    <button class="btn btn-secondary">Read</button>
                </div>
                <div class="book-card">
                    <div class="book-card-image">
                        <img src="assets/images/image-3.png" alt="book image">
                    </div>
                    <div class="book-card-detail">
                        <h2 class="heading-2">Book Title</h2>
                        <p>Book Small Description</p>
                        <p class="heading-2">$ 15.00</p>
                    </div>
                    <button class="btn btn-primary">Add to Cart</button>
                </div>
                <div class="book-card">
                    <div class="book-card-image">
                        <img src="assets/images/image-4.png" alt="book image">
                    </div>
                    <div class="book-card-detail">
                        <h2 class="heading-2">Book Title</h2>
                        <p>Book Small Description</p>
                        <p class="heading-2">$ 15.00</p>
                    </div>
                    <button class="btn btn-primary">Add to Cart</button>
                </div>
            </div>
        </div>
    </section>
    <!-- EXPLORE BOOKS END -->

    <script src="assets/js/main.js"></script>
</body>
</html>
